<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowball</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/favicon.png">
</head>
<body id="schedule-body">
    <nav>
        <ul class="wrapper">
            <li>
                <img id="dropdown-btn" 
                class="logo" src="../public/images/logo_transparent.png" 
                alt="Logo">
            </li>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="schedule.html"><u>Schedule</u></a></li>
            <li><a href="investing.html">Investing</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <div id="calendar" class="wrapper">
        <div id="sidebar" class="hide">
            <div id="title-close-container">
                <h2 id="date-title"></h2>
                <button id="sidebar-close">
                    <img src="./images/cross-dark.png" alt="close">
                </button>
            </div>
            
            <h3>Payments</h3>
            <ul id="payment-list">
                <li class="default-value">None</li>
            </ul>
            <h3>Tasks</h3>
            <ul id="task-list">
                <li class="default-value">None</li>
            </ul>
            <form id="task-form">
                <div>
                    <label for="description">New task</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <span class="form-msg hide">
                        Please enter a task
                    </span>
                    <button class="fn-btn submit" type="submit"></button>
                </div>
            </form>
        </div>
        <div id="calendar-content">
            <div id="months">
                <button id="date-left">
                    <img src="./images/angle-small-left.png" alt="left-arrow">
                </button>
                <span id="month-year"></span>
                <button id="date-right">
                    <img src="./images/angle-small-right.png" alt="right-arrow">
                </button>
            </div>
    
            <table></table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
